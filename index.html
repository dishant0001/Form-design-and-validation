<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&family=Quicksand:wght@500&family=Source+Sans+Pro:wght@600;900&display=swap" rel="stylesheet">    <body>
</head>
<body>
    <div class="forms border-secondary">
    <img src="citoto.png" alt="Citoto" class="image rounded mx-auto d-block">
    <h3 class="my-3 text-center font-weight-bold">Create an account with us!</h3>
    <br>
    <div class="d-flex justify-content-center">
    <form action="index2.html" novalidate>

        <div class="row form-group">
            <div class="col-12 col-sm-6 mb-3">
                <label for="fname" class="d-block">First Name</label>
        <input type="text" id="fname" name="fname" class="form-control" placeholder="First Name" autocomplete="off">
            <div></div>
    </div>
            <div class="col-12 col-sm-6 mb-0" >
                <label for="lname" class="d-block">Last Name</label>
        <input type="text" id="lname" class="form-control" name="lname" placeholder="Last Name" autocomplete="off">
        <div></div> 
    </div>
    </div>

    <div class="form-group mb-3">
        <label for="email" class="d-block">E-mail</label>
        <input type="email" id="email" class="form-control" name="email" placeholder="E-mail" autocomplete="off">
        <div class="form-text mb-4">You can use letters, numbers and periods</div>
    </div>

    <div class="row form-group">
        <div class="col-12 col-sm-6 mb-3 mb-sm-1">
            <label for="password" class="d-block">Password</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Password" autocomplete="off">
    <div></div>
</div>
        <div class="col-12 col-sm-6 mb-sm-1">
            <label for="cpassword" class="d-block">Confirm Password</label>
    <input type="password" id="cpassword" class="form-control" name="cpassword" placeholder="Confirm Password" autocomplete="off">
    <div></div>
</div>
<div class="col-12 form-text mb-3 hid">Use 8 or more characters with a mix of letters, numbers & symbols</div>
</div>

    <div class="d-flex justify-content-end d-inline">
    <button class="btn btn-primary btn-md" id="submit" role="button">Next</button>
    </div>
    </form>
</div>
</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="form.js"></script>
</body>
</html>
