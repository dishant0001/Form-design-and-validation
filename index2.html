<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="finalform.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&family=Quicksand:wght@500&family=Source+Sans+Pro:wght@600;900&display=swap" rel="stylesheet">    <body>
    <div class="forms">
    <img src="citoto.png" alt="Citoto" class="image rounded mx-auto d-block">
    <h2 class="mt-4 mb-3 text-center font-weight-bold">Just one last step, promise!</h2>
    <br>
    <div class="d-flex justify-content-center">
    <form action="signin.html" novalidate>

        <div class="form-group">
            <label for="username" class="font-weight-bold">Username</label>
            <input type="text" id="username" class="form-control" name="uname" placeholder="Create a username of your choice. Eg: James01" autocomplete="off">
            <div class="form-text"></div>
        </div>

        <div class="form-group">
            <label for="pnumber" class="font-weight-bold">What's your Phone number?</label>
            <input type="tel" id="pnumber" class="form-control" name="pnumber" placeholder="Enter your phone number (optional)" autocomplete="off">
            <div></div> 
        </div>

        <div class="form-group">
            <label for="secques" class="font-weight-bold">Security Question</label>
            <select name="question" id="secques" class="form-control">
                <option value="">---Select a security question---</option>
                <option value="nickname">What was your childhood nickname?</option>
                <option value="school">What school did you attend for 6th grade?</option>
                <option value="animal">What was the name of your first stuffed animal?</option>
                <option value="city">In what city does your nearest sibling live?</option>
            </select>
            <div class="mb-2"></div>
            <input type="password" class="form-control mt-3" name="answer" id="answer" placeholder="Type the answer to the question you selected">
            <div></div> 
        </div>

        <div class="form-group" style="width: 230px;">
            <label for="gender" class="font-weight-bold">Gender</label>
            <select name="gender" id="gender" class="form-control">
                <option value="">---Choose your gender---</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>
            <div></div>
        </div>

        <div class="form-group">
            <label for="dob" class="font-weight-bold">What's your Date of Birth?</label>
            <div id="dob" class="row">
                <div class="col-4">
                    <label for="month">Month</label>
                    <select name="month" id="month" class="form-control">
                        <option value="">Month</option>
                        <option value="jan">January</option>
                        <option value="feb">February</option>
                        <option value="mar">March</option>
                        <option value="apr">April</option>
                        <option value="may">May</option>
                        <option value="jun">June</option>
                        <option value="jul">July</option>
                        <option value="aug">August</option>
                        <option value="sep">September</option>
                        <option value="oct">October</option>
                        <option value="nev">November</option>
                        <option value="dec">December</option>
                    </select>
                </div>
                <div class="col-4">
                    <label for="day">Day</label>
                    <input type="tel" class="form-control" id="day" placeholder="DD" autocomplete="off">
                </div>
                <div class="col-4">
                    <label for="year">Year</label>
                    <input type="tel" class="form-control" id="year" placeholder="YYYY" autocomplete="off">
                </div>
                <div class="col-12" id="alert"></div>
            </div>
        </div>
        <p class="text-muted">*By clicking on Sign up, you agree to Spotify's Terms and Conditions of Use.</p>
    <div class="form-group">
    <button class="butto" id="submit" role="button">SIGN UP</button>
    </div>

    </form>
</div>
</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="finalform.js"></script>
</body>
</html>
